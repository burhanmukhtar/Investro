{% macro notification(message, category="info") %}
<div class="notification {{ category }} mb-4 p-3 rounded-lg {% if category == 'success' %}bg-green-100 text-green-800{% elif category == 'danger' %}bg-red-100 text-red-800{% elif category == 'warning' %}bg-yellow-100 text-yellow-800{% else %}bg-blue-100 text-blue-800{% endif %}">
    <p>{{ message }}</p>
</div>
{% endmacro %}
