{# app/templates/components/loading.html #}
{% macro spinner(size="medium", message="Loading...") %}
<div class="flex flex-col items-center justify-center py-6 text-gray-500">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8 mb-4 animate-spin"></div>
    <p>{{ message }}</p>
</div>
{% endmacro %}
